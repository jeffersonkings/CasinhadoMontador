<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Casinha do Montador - Plataforma de serviços de montagem" />
    <meta name="theme-color" content="#007bff" />
    <title>Casinha do Montador</title>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        background: linear-gradient(135deg, #007bff, #00c6ff);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        text-align: center;
        min-height: 100vh;
      }

      .logo {
        width: 140px;
        margin-top: 2rem;
        border-radius: 100%;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }

      h1 {
        font-size: 3rem;
        font-weight: 800;
        margin: 1rem 0;
      }

      p {
        font-size: 1.2rem;
        max-width: 600px;
        margin-bottom: 2rem;
      }

      .cta-button {
        background-color: #fff;
        color: #007bff;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        margin-bottom: 2rem;
      }

      .cta-button:hover {
        background-color: #e6f0ff;
      }

      .social-icons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
      }

      .social-icons a {
        color: white;
        font-size: 1.5rem;
        transition: transform 0.3s;
      }

      .social-icons a:hover {
        transform: scale(1.2);
        color: #ffe600;
      }

      footer {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-top: auto;
        padding-top: 2rem;
      }
    </style>
  </head>
  <body>
    <img src="image/fundo-casinha-do-montador.jpg" alt="Logo Casinha do Montador" class="logo" />
    <h1>Casinha do Montador</h1>
    <p>
      Conectamos Clientes e Profissionais de montagem com agilidade, confiança e praticidade. Tudo em um só lugar.
    </p>
    <a href="/CasinhadoMontador" class="cta-button">Acessar o Painel</a>

    <div class="social-icons">
      <a href="https://www.instagram.com/CasinhadoMontador" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/(55)1193151-4950" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.linkedin.com/in/CasinhadoMontador" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <div id="root"></div>

    <footer>
      &copy; 2026 Casinha do Montador. Todos os direitos reservados.
    </footer>
  </body>
</html>
